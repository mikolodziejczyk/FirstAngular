<h1>Person data</h1>
<form class="form-horizontal"  #myForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="col-sm-4 control-label" for="firstName">First name</label>
    <div class="col-sm-8">
      <input id="firstName" class="form-control" type="text" name="firstName" #firstNameControl="ngModel" [(ngModel)]="firstName"  />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label" for="lastName">Last name</label>
    <div class="col-sm-8">
      <input id="lastName" class="form-control" type="text" name="lastName"  #lastNameControl="ngModel"  [(ngModel)]="lastName" />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-4 col-sm-8 form-actions-block">
      <button type="submit" class="btn btn-success"  [disabled]="!myForm.form.valid">Save</button>
      <a class="btn btn-danger" href="#">Cancel</a>
    </div>
  </div>
 </form>
