<form class="form-horizontal" [formGroup]="myForm" novalidate (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="control-label col-sm-6">Recipients</label>
    <div class="col-sm-6" formArrayName="recipients">
      <div class="row" *ngFor="let recipient of myForm.controls['recipients'].controls; let i = index">
        <div class="col-sm-9">
          <input type="text" class="form-control" [formControlName]="i" placeholder="mail" />
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-6">Full name</label>
    <div class="col-sm-6">
      <div class="row">
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="first name" />
        </div>
        <div class="col-sm-6">
          <input type="text" class="form-control" placeholder="last name" />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-6">
      <button type="submit" class="btn btn-success">Save</button>
      <button type="button" class="btn btn-default" (click)="toggleDisableControl();">Disable a control</button>
      <button type="button" class="btn btn-default" (click)="toggleDisableArray();">Disable the array</button>
      <button type="button" class="btn btn-default" (click)="toggleDisableGroup();">Disable the group</button>
    </div>
  </div>
</form>
