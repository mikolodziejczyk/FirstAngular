<h1>Sample reactive form</h1>
<div class="container">
  <form novalidate [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <label class="col-form-label" for="firstName">First name</label>
      <input id="firstName" name="firstName" class="form-control" type="text" formControlName="firstName" />
      <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
        <div *ngIf="firstName.errors.required" class="error-message">
          Value is required.
        </div>
        <div *ngIf="firstName.errors.minlength" class="error-message">
          Name must be at least {{firstName.errors.minlength.requiredLength}} characters long.
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-form-label" for="lastName">Last name</label>
      <input id="lastName" name="lastName" class="form-control" type="text" formControlName="lastName" />
    </div>
    <div class="row mb-3">
      <label class="col-form-label" for="eMail">eMail</label>
      <input id="eMail" name="eMail" class="form-control" type="text" formControlName="eMail" />
    </div>
    <div class="row mb-3">
      <label class="col-form-label">Notify me</label>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="notifyMe" id="notifyMe">
        <label class="form-check-label" for="notifyMe">
          Notify me
        </label>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-form-label" for="range1">Range 1</label>
      <input id="range1" name="range1" class="form-control" type="text" formControlName="range1" />
    </div>
    <div class="row mb-3">
      <label class="col-form-label" for="range2">Range 2</label>
      <input id="range2" name="range2" class="form-control" type="text" formControlName="range2" />
    </div>

    <div class="row">
      <div class="col-sm-8 offset-sm-4">
        <button class="btn btn-success">Save</button>
      </div>
    </div>
  </form>
</div>
