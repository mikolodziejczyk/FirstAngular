<h1>Sample reactive form</h1>
<form class="form-horizontal" novalidate [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label class="col-sm-4 control-label" for="firstName">First name</label>
    <div class="col-sm-8">
      <input id="firstName" name="firstName" class="form-control" type="text" formControlName="firstName" />
      <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
        <div *ngIf="firstName.errors.required" class="error-message">
          Value is required.
        </div>
        <div *ngIf="firstName.errors.minlength" class="error-message">
          Name must be at least {{firstName.errors.minlength.requiredLength}} characters long.
        </div>
        </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label" for="lastName">Last name</label>
    <div class="col-sm-8">
      <input id="lastName" name="lastName" class="form-control" type="text" formControlName="lastName" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label" for="eMail">eMail</label>
    <div class="col-sm-8">
      <input id="eMail" name="eMail" class="form-control" type="text" formControlName="eMail" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-4">Notify me</label>
    <div class="col-sm-8 checkbox">
      <label>
        <input type="checkbox"  formControlName="notifyMe">Notify me
      </label>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label" for="range1">Range 1</label>
    <div class="col-sm-8">
      <input id="range1" name="range1" class="form-control" type="text" formControlName="range1" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-4 control-label" for="range2">Range 2</label>
    <div class="col-sm-8">
      <input id="range2" name="range2" class="form-control" type="text" formControlName="range2" />
    </div>
  </div>

  <div class="row">
    <div class="col-sm-8 col-sm-offset-4">
      <button class="btn btn-success">Save</button>
    </div>
  </div>
</form>
