<h1>Sample reactive form</h1>
<div class="container">
  <form novalidate [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col">
        <label class="from-label" for="firstName">First name</label>
        <input id="firstName" name="firstName" class="form-control" type="text" formControlName="firstName" />
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
          <div *ngIf="firstName.errors.required" class="text-danger mt-1 small">
            Value is required.
          </div>
          <div *ngIf="firstName.errors.minlength" class="text-danger mt-1 small">
            Name must be at least {{firstName.errors.minlength.requiredLength}} characters long.
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label class="from-label" for="lastName">Last name</label>
        <input id="lastName" name="lastName" class="form-control" type="text" formControlName="lastName" />
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label class="from-label">E-invoice</label>
        <div class="form-check">
          <label>
            <input class="form-check-input" type="checkbox" formControlName="eInvoice" id="eInvoice">
            <label class="form-check-label" for="eInvoice">
              Send e-invoice
            </label>
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 offset-sm-4">
        <button class="btn btn-success px-5">Save</button>
      </div>
    </div>
  </form>
</div>
